<!doctype html>
<html lang=en>

   <head>
      <meta charset=utf-8>
      <title>To Do List</title>
      <link rel=icon href=https://centerkey.com/graphics/bookmark.png>
   </head>

   <body>
      <header>
         <h1>To Do List</h1>
      </header>
      <main data-on-load=todo.setup>
         <input type=text id=task-title data-on-enter-key=todo.add autofocus>
         <button data-on-click=todo.add>Add Task</button>
         <div class=tasks>
            <div id=task class=dna-template data-class=~~done,done~~>
               <label>
                  <input type=checkbox data-prop-checked=~~done~~>
                  <span>~~title~~</span>
               </label>
               <nav>
                  <button data-on-click=dna.down>&darr;</button>
                  <button data-on-click=dna.up>&uarr;</button>
                  <button data-on-click=dna.bye>&times;</button>
               </nav>
            </div>
         </div>
         <p data-placeholder=task>Hooray, nothing to do!</p>
      </main>
   </body>

</html>
